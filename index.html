<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta
      name="viewport"
      content="width=device-width, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <title>tally_book_h5</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      /* 常用  需设置meta 缩放比例1:1*/
      (function (doc, win) {
        var htmlFont = function () {
          var docEl = doc.documentElement,
            l = docEl.clientWidth,
            f;
          f = (l / 7.5 / 50) * 16;
          l > 750 ? (docEl.style.fontSize = 32 + 'px') : (docEl.style.fontSize = f + 'px');
        };
        htmlFont();
        win.addEventListener('resize', htmlFont, false);
      })(document, window);
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
